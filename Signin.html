<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFD700, #87CEEB, #FF69B4, #32CD32);
            background-size: 300% 300%;
            animation: gradientAnimation 8s infinite;
            z-index: -1;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #444;
        }
        .education-icon {
            margin: 0 auto;
            width: 70px;
            height: 70px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Graduation_Cap_Simple_Symbol.svg/1024px-Graduation_Cap_Simple_Symbol.svg.png') no-repeat center center;
            background-size: contain;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #FF4500, #1E90FF);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        button:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .form-footer {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
        .form-footer a {
            color: #FF4500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="education-icon"></div>
        <h1>Student Sign In</h1>
        <form action="/signin" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your student email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            
            <button type="submit">Sign In</button>
        </form>
        <div class="form-footer">
            <p>New student? <a href="/signup">Create an account</a></p>
        </div>
    </div>
</body>
</html>
